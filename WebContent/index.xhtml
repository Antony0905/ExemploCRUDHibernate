<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Página JSF</title>
</h:head>
<h:body>

	<h:form>
		<h:outputText value="Bem Vindo Estranho" />
		<br />

		<h:outputLabel value="ID" />
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />
		<br />
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{pessoaBean.pessoa.nome}" />
		<br />
		<h:outputLabel value="Sobrenome:" />
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
		<br />
		<h:outputLabel value="Idade:" />
		<h:inputText value="#{pessoaBean.pessoa.idade}" />
		<br />
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
		<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
		<h:commandButton value="Deletar" action="#{pessoaBean.delete}" />

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column rowHeader="ID">
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Remover" action="#{pessoaBean.delete}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
